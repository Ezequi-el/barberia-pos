    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* zinc-950 */
        color: #f4f4f5; /* zinc-100 */
      }
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Oswald', sans-serif;
      }
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }

      /* PRINT STYLES */
      @media print {
        /* Hide all content by default */
        body > * {
          display: none !important;
        }
        
        /* Show only the receipt and ensure it's visible */
        #printable-receipt {
          display: block !important;
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background-color: white;
          color: black;
          z-index: 9999;
        }
        
        /* Ensure children of receipt are visible */
        #printable-receipt * {
          visibility: visible;
        }

        @page {
          margin: 0;
          size: auto;
        }
      }
    </style>
